<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>

		<div class="wrapper">
			
			<header class="page-header">
				<h1>Minha Página</h1>

				<nav class="main-menu">
					<ul>
						<li><a href="layout.html">Home</a></li>
						<li><a href="#">Our Team</a></li>
						<li><a href="#">Projects</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</header>

			<div class="main">
				
			<h2>Entre em contato</h2>

			<form>
			
				<fieldset class="fielset">
					<div class="field">
						<label for="name">
							Nome
						</label>
						<input type="text" name="name" id="name" placeholder="Stefanie" />

					</div>


					<div class="field">
						<label for="email">
							E-mail
						</label>
						<input type="email" name="email" id="email" placeholder="email@dominio.com" required="" />
					</div>

					<div class="field">
						<label for="message">
							Mensagem
						</label>
						<textarea name="message" id="message" placeholder="Deixe sua mensagem aqui..."></textarea>
					</div>

					<div class="control">
						<button type="reset" class="button button-secondary">Limpar Formulário</button>

						<button type="submit" class="button button-primary">Enviar</button>
					</div>




				</fieldset>		

			</form>

			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d889.3582959818835!2d-49.12531047084342!3d-26.921478398945226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94df1c0089faf929%3A0x3998db920fcdaec8!2sR.+Ant%C3%B4nio+Woestemeier%2C+131+-+Velha+Central%2C+Blumenau+-+SC!5e0!3m2!1spt-BR!2sbr!4v1524786509126" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>

			<aside class="sidebar">
				<h3>Endereço</h3>
				<address>
					Rua Antônio Woestemeier, 131<br>
					Velha Central, CEP: 89040-485
				</address>

				<br>

				<h3>Telefones</h3>
				Tel. 47 3330-5317<br>
				Cel. 47 99990-9500
			</aside>

			<footer class="page-footer">
				<p>Rodapé do site bacana</p>
			</footer>

		</div>

	</body>
</html>
